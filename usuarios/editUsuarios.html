<div style="margin-right: 35%; margin-left: 35%;">
    <div class="panel panel-default">
        <div class="panel-heading">Editar Usuário Administrador
            <a href="javascript:history.back()">
                    <span class="badge badge-pill badge-danger" data-placement="top" data-toggle="tooltip" style="float: right; background-color: #d9534f !important; margin-left: 10px" title="Voltar">
                        <i aria-hidden="true" class="fa fa-arrow-left"></i>
                    </span>
            </a>
        </div>
        <div class="panel-body">
            <div style="margin-left: 10px; margin-right: 10px; ">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nome do Usuário</th>
                        <th scope="col">Senha</th>
                        <th scope="col">Ação</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script language="javascript" type="text/javascript">


        $(window).on('load', function () {
            localStorage.setItem("a", 0);
            event.preventDefault();
            $.ajax({
                url: 'https://jogo-forca.herokuapp.com/adm/list',
                type: "get",
                scriptCharset: 'UTF-8',
                crossDomain: true,
                dataType: 'json',
                success: function (data) {
                    //var myJSON = JSON.stringify(data);
                    //altarr para preencher select

                    data.forEach(function (fn, scope) {
                        $('#tbody').append('<tr>' +
                            '<td hidden id="' + fn['idAdministrador'] + 'id"><span hidden>' + fn['idAdministrador'] + '</span></td>' +
                            '<td><input type="text" class="form-control" id="' + fn['idAdministrador'] + 'username" disabled value="' + fn['username'] + '"></td>' +
                            '<td><input type="password" class="form-control" id="' + fn['idAdministrador'] + 'pass" disabled value="' + fn['password'] + '"></td>' +
                            '<td id="troca' + fn['idAdministrador'] + '"><a id="habilita' + fn['idAdministrador'] + '" href="#"><div data-placement="top" data-toggle="tooltip" onclick="habilita(' + fn['idAdministrador'] + ')" title="Excluir">' +
                            '<i class="fa fa-pen-square" aria-hidden="true"></i></div></a>' +
                            '</td>' +
                            '</tr>');
                    });
                },
            })
        });

        function salva(id) {
            var user = $('#' + id + 'username').val();
            var pass = $('#' + id + 'pass').val();

            if (!pass) {
                alert("senha inválida");
            } else {
                var adm = {"idAdministrador": id, "username": user, "password": pass};
                console.log(JSON.stringify(adm));

                $.ajax({
                    contentType: 'application/json',
                    data: JSON.stringify(adm),
                    dataType: 'json',
                    success: function (data) {
                        alert("Salvo com sucesso.");
                        document.location.reload(true);
                    },
                    error: function () {
                        if(pass.length < 4 ){
                            alert("Erro: Senha deve ser maior que 4 caracteres..");
                        }else{
                            alert("Erro ao salvar.");
                        }
                    },
                    processData: false,
                    type: 'POST',
                    url: 'https://jogo-forca.herokuapp.com/adm/insert'
                });
            }
        }

        function habilita(id) {
            var flag = localStorage.getItem("a");
            console.log(flag)
            if (flag == 0) {
                $('#' + id + 'username').prop("disabled", false);
                $('#' + id + 'pass').prop("disabled", false);
                $('#' + id + 'pass').val('');
                $('#habilita' + id).remove();
                $('#troca' + id).append('<a id="salva' + id + '" href="#"><div data-placement="top" data-toggle="tooltip" onclick="salva(' + id + ')" title="Salva"><i class="fa fa-save" aria-hidden="true"></i></div></a>');
                localStorage.setItem("a", 1);
           }else{
              alert("Salvar alteração ativa para alterar outro usuário!")
            }

        }


        $(window).on('load',
            function () {
                var username = localStorage.getItem("usuario");
                if (username != null) {
                    $("#username").text(username);
                    $("#username").append('<div class="caret"></div>');

                } else {
                    window.location.href = "../";
                }
            });

        function logout() {
            localStorage.removeItem("usuario");
            window.location.href = "../";
        }

        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
