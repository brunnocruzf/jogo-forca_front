<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js'></script>
</head>
<div style="margin-top: 3%; margin-right: 35%; margin-left: 35%;">
    <meta charset="utf-8">
    <a href="../jogo">Voltar para o jogo</a>
    <h3 style="margin-left: 15%; margin-bottom: 8%;">10 Maiores pontuações</h3>
    <div class="panel panel-default">

        <div class="panel-body">
            <div style="margin-left: 10px; margin-right: 10px; ">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Posição</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Pontuação</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>

        </div>


        <script type="text/javascript">
           $(document).ready(function (){
               $.ajax({
                url: 'https://jogo-forca.herokuapp.com/ranking/',
                type: "get",
                scriptCharset: 'UTF-8',
                crossDomain: true,
                dataType: 'JSON',
                success: function (data) {
                    //var dados  = new Array();
                    //var dados = data


                  for (var i = 0; i < 10; i++) {
                            $('#tbody').append('<tr>' +
                                '<td><span>' + (parseInt(i) + 1) + '</span></td>' +
                                '<td><span>' + data[i].nomeJogador + '</span></td>' +
                                '<td><span>' + data[i].pontuacao + '</span></td>' +
                                '</tr>');
                        }
                    }
            })})
        </script>
