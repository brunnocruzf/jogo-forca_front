<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Última versão CSS compilada e minificada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Login de Administrador</title>
        
</head>
<body>

    <section class="container" style="width: 20% !important">
    
        <form>

            <div class="form-group">
                <h1 class="text-center">Login de Adm</h1>
            </div>

            <div class="form-group">
                <label>Usuário</label>
                <input type="text" id="iptUser" class="form-control">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="iptPass" class="form-control">
            </div>

            <div class="form-group">
                <div id="mensagem"></div>
                <br>
                <button class="btn btn-success" style="float: left !important; width: 45%;" onclick="send()">Logar</button>
                <button class="btn btn-danger" style="float: right !important; width: 45%;" type="reset">Cancelar</button>
            </div>

        </form>
    
    </section>
    
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>


<script language="javascript" type="text/javascript">
    
    function send() {
        event.preventDefault()

        var username = $('#iptUser').val();
        var password = $('#iptPass').val();

        $.ajax({
            url: 'https://jogo-forca.herokuapp.com/adm/login',
            type: "POST",
            "headers": {
                "username": username,
                "password": password
            },
            scriptCharset: 'UTF-8',
            crossDomain: true,
            dataType: 'json',
            success: function (data) {
                //var myJSON = JSON.stringify(data); 
                if (data["sucesso"] == false) {
                    $("#mensagem").append('<div class="alert alert-danger">' + data["mensagem"] + '</div>');
                } else if (data["sucesso"] == true) {
                    localStorage.setItem("usuario", username);
                    window.location.href = "dashbord.html";
                }
                ;
            }
        });
    }
    
</script>
